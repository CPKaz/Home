<html>
<link rel="stylesheet" href="style-2.css">
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script type="text/javascript">
    var canvas, ctx, flag = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag = false;

    var x = "black",
        y = 2;

    function init() {
        canvas = document.getElementById('can');
        ctx = canvas.getContext("2d");
        ctx2 = document.getElementById('can2').getContext('2d');
        ctx.lineJoin = ctx.lineCap = 'round';
        w = canvas.width;
        h = canvas.height;
        ctx.fillRect(0, 0, w, h);

        canvas.addEventListener("mousemove", function (e) {
            findxy('move', e)
        }, false);
        canvas.addEventListener("mousedown", function (e) {
            findxy('down', e)
        }, false);
        canvas.addEventListener("mouseup", function (e) {
            findxy('up', e)
        }, false);
        canvas.addEventListener("mouseout", function (e) {
            findxy('out', e)
        }, false);
    }

    function draw() {
        ctx.beginPath();
        ctx.moveTo(prevX, prevY);
        ctx.lineTo(currX, currY);
        ctx.lineWidth = 28;
        ctx.strokeStyle = "white";
        ctx.stroke();
        ctx.closePath();
    }

    function erase() {
            ctx.clearRect(0, 0, w, h);
            document.getElementById("canvasimg").style.display = "none";
            ctx.fillRect(0, 0, w, h);
    }

    function sum(total, num){
      return total + num;
    }

    function greyscale(list){
      let Arr = new Array();
      for (let i = 0; i < list.length; i+= 4){
          Arr.push(list[i]);
      }
      return Arr;
    }

    async function save() {
      const bigCanvas = document.getElementById("can");
      const bigContext = bigCanvas.getContext("2d");
      const smallContext = document.getElementById("can2").getContext("2d");
      smallContext.fillRect(0, 0, 28, 28);
      smallContext.drawImage(bigCanvas, 0, 0, 28, 28);
      const pixels = smallContext.getImageData(0, 0, 28, 28);
      smallContext.clearRect(0, 0, 28, 28);
      let s = pixels.data.reduce(sum);
      let tensor1 = greyscale(pixels.data);
      const p = await getPrediction(tensor1);
      document.getElementById('para').innerHTML =
        'I am '  + Math.round(p.pct*10000)/100 + '% sure this is the number' + ' ' + p.guess + '!';
      //document.write(p.guess);
      //document.write("   ");
      //document.write(p.pct);

    }
    async function accessModel(){
      let model;
      try {
      model = await tf.loadLayersModel('https://raw.githubusercontent.com/CPKaz/DigitApp/main/model/model.json');
      return model;
    } catch(e){
      console.log('no model loaded.');
    }
    };

    async function getPrediction(pic){
      let prediction;
      pic = tf.tensor(pic).reshape([1, 28, 28, 1]);
      model = await accessModel();
      try{
          prediction = await model.predict(pic);
          guess = tf.argMax(prediction, axis=1).arraySync()[0];
          pct = tf.max(prediction, axis=1).arraySync()[0];
          return {
            guess,
            pct
          };
      }
      catch(e){
        console.log('prediction failed');
      }

        //let top_pred = prediction.indexOf(Math.max(...prediction));
        //let top_prob = Math.max(prediction);
        //return {
          //top_pred,
          //top_prob
        //};
    };


    function findxy(res, e) {
        if (res == 'down') {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;

            flag = true;
            dot_flag = true;
            if (dot_flag) {
                ctx.beginPath();
                ctx.fillStyle = x;
                ctx.closePath();
                dot_flag = false;
            }
        }
        if (res == 'up' || res == "out") {
            flag = false;
        }
        if (res == 'move') {
            if (flag) {
                prevX = currX;
                prevY = currY;
                currX = e.clientX - canvas.offsetLeft;
                currY = e.clientY - canvas.offsetTop;
                draw();
            }
        }
    }
    </script>
    <head>
      <link rel="stylesheet" href="style-2.css">
    </head>
    <body onload="init()">
        <h1 class="h1">Digit Recognition App</h1>
        <input type="button" class="button" value="predict" id="btn" size="30" onclick="save()" style="position:absolute;top:65%;left:42%;">
        <input type="button" class="button" value="clear" id="clr" size="23" onclick="erase()" style="position:absolute;top:65%;left:52%;">
        <canvas id="can" class="canvas" width="400" height="400"></canvas>
        <canvas id="can2" class="canvas" width='28' height='28'> </canvas>
        <img id="canvasimg" style="position:absolute;top:10%;left:52%;" style="display:none;">
        <div class="txt" id='para' style='position:absolute;top:75%;left:50%;'>Hello! Please draw a single digit number.</div>
        <div class="txt" style='position:absolute;top:80%;left:50%;'><a href="https://github.com/CPKaz/DigitApp/blob/main/MNIST_digit_model_building.ipynb" target="_blank">The making of this project</a></div>
        <div class="txt" style='position:absolute;top:85%;left:50%;'><a href="./index.html" target="_blank">Home</a></div>

    </body>
    </html>
